<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Event & Conversion Tracking</title>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YFG9SRV9F2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YFG9SRV9F2');
</script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin: 20px 0;
        }

        p {
            font-size: 1.2rem;
        }

        button, form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover, form button:hover {
            background-color: #45a049;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .container {
            padding: 20px;
        }

        .container button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <h1>GA4 Event & Conversion Tracking</h1>
    <p>Click buttons below to test different Google Analytics events.</p>

    <div class="container">
        <!-- Button Click Event -->
        <button onclick="trackButtonClick()">Click Me!</button>

        <!-- Registration Form -->
        <form onsubmit="trackFormSubmission(event)">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Register</button>
        </form>

        <!-- Add to Cart -->
        <button onclick="trackAddToCart()">Add to Cart</button>

        <!-- Purchase Event -->
        <button onclick="trackPurchase()">Complete Purchase</button>
    </div>

    <script>
        // Track Button Click
        function trackButtonClick() {
            gtag('event', 'button_click', {
                'event_category': 'User Interaction',
                'event_label': 'Test Button',
                'value': 1
            });
            alert('Button Click Event Sent!');
        }

        // Track Form Submission (Registration)
        function trackFormSubmission(event) {
            event.preventDefault(); // Prevent actual form submission

            let email = document.getElementById('email').value;

            gtag('event', 'registration', {
                'event_category': 'User Signup',
                'event_label': 'Form Submission',
                'value': 1,
                'email': email
            });

            alert('Registration Event Sent!');
        }

        // Track Add to Cart
        function trackAddToCart() {
            gtag('event', 'add_to_cart', {
                'event_category': 'Ecommerce',
                'event_label': 'Add Product',
                'value': 1,
                'currency': 'USD',
                'items': [{ id: 'P123', name: 'Sample Product', price: 50 }]
            });
            alert('Add to Cart Event Sent!');
        }

        // Track Purchase (Conversion Event)
        function trackPurchase() {
            gtag('event', 'purchase', {
                'event_category': 'Ecommerce',
                'event_label': 'Order Completed',
                'value': 100,
                'currency': 'USD',
                'transaction_id': 'T12345',
                'items': [{ id: 'P123', name: 'Sample Product', price: 50 }]
            });
            alert('Purchase Event (Conversion) Sent!');
        }
    </script>

</body>
</html>
